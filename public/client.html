<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Tinder by Foodie-Simp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>

    </header>
    <!-------------------- code from Websocket examples
    <main>
      <p>
        Chat participant.
      </p>
      <p>
        Say something: <input type="text" id="newMsg">
      </p>
      <div id="messages"></div>
    </main>
    ------------------------------------------------>
    <!-- loading message, waiting callback from YELP -->
    <div id="progress">
      Retrieving restaurants from YELP-FUSION-API...
    </div>
    
    <main>
      
      <!-- Left Restaurant (image, name, price range $, star rating, address, review button, like button) -->
      <div id="leftRest" class ="restaurant">
        <div id="lImg" class="image"></div>
        <h2 id="lName" class="name">Restaurant Name</h2>
        <h2 id="lPrice" class="price">Price range</h2>
        <div id="lStar" class="star">Star rating</div>
        <p id="lAddress" class="address">Location</p>  
        <div class="bottomBlock">
          <a id="lReview" class="review" href="#">Reviews</a>
          <img id="lheart" class="heart" src="https://cdn.glitch.com/c0ab0829-65b3-4265-ab99-89cae83eb9d7%2FheartButton.svg?v=1590700512613">
        </div>
      </div> 
      
      <!-- Right Restuarant (") -->
      <div id="rightRest" class ="restaurant">
        <div id="rImg" class="image"></div>
        <h2 id="rName" class="name">Restaurant Name</h2>
        <h2 id="rPrice" class="price">Price range</h2>
        <div id="rStar" class="star">Star rating</div>
        <p id="rAddress" class="address">Location</p>  
        <div class="bottomBlock">
          <a id="rReview" class="review" href="#">Reviews</a>
          <img id="rheart" class="heart" src="https://cdn.glitch.com/c0ab0829-65b3-4265-ab99-89cae83eb9d7%2FheartButton.svg?v=1590700512613">
        </div>
      </div> 
      
    </main>
    
    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
