<!-- Home Page (for the host)  -->

<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Tinder Hosting</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>RESTAURANT TINDER By FOODIE_SIMP</h2>
    </header>

    <main class="shown">    
      <div id="startDiv">
        <button id="start">
          Start new game
        </button>
      </div>
    </main>
    
    <main class="hidden">
      <div>
        <a id="link" href="https://tinder-websocket-final.glitch.me/client.html">https://tinder-websocket-final.glitch.me/client.html</a>
        <div id="controlPanel">
          <p>
            Location: <input type="text" list="location" class="inputBox" id="locationText">
            <datalist id="location"></datalist>
          </p>
          <p>
            Keyword: <input type="text" list="keyword" class="inputBox" id="keywordText">
            <datalist id="keyword"></datalist>
          </p>
          <button id="getRest">Get restaurants!</button>
        </div>
      </div>
    </main>
    
    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>
  </body>
</html>
